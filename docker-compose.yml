version: '3.8'

services:
  # Relational Database
  postgres:
    image: postgres:16-alpine
    container_name: markgadzhi_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
      POSTGRES_DB: ${DB_NAME:-markgadzhi}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Caching Layer
  redis:
    image: redis:7-alpine
    container_name: markgadzhi_cache
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
